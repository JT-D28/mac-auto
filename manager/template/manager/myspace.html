{% load static %}
<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'manager/layui/css/layui.css' %}">
    <script src="{% static 'homepage/vue.js' %}"></script>
    <link rel="stylesheet" href="{% static 'homepage/eleui/theme-chalk/index.css' %}">
    <script src="{% static 'homepage/eleui/index.js' %}"></script>
    <title>我的空间</title>
    <style type="text/css">
        .el-upload {
            margin-top: 8%;
            width: 50%;
            height: 180px;
        }

        .el-upload-list__item .el-icon-close {
            top: 14px
        }

        .upload-demo {
            min-height: 50%;
        }

        .el-upload-dragger {
            width: 100%;
            height: 100%;
        }

        .el-upload-list {
            margin: 0 25%;
        }

        .el-upload-list__item-name {
            background-color: rgba(247, 250, 250, 1);
            margin-right: 0;
            line-height: 38px;
            height: 38px;
            font-size: 12px;
            font-family: PingFang-SC-Regular, PingFang-SC;
            font-weight: 400;
            color: rgba(53, 59, 75, 1);
        }

        .el-upload-list__item-status-label {
            top: 9px
        }

        .layui-icon:hover {
            cursor: pointer;
        }

        .edit {
            width: 24px;
            height: 17px;
            font-size: 12px;
            font-family: PingFang-SC-Medium, PingFang-SC;
            font-weight: 500;
            color: rgba(0, 151, 136, 1);
            line-height: 17px;
        }

        .btn {
            height: 34px;
            line-height: 34px;
        }

        .layui-table-view {
            margin: 20px 0;
        }

    </style>
</head>
<body style="height: calc(100% - 40px);padding: 20px">

<div class="layui-inline">
    <button class="layui-btn btn" id='addbtn'>新增</button>
    <button class="layui-btn btn layui-btn-danger" id='delbtn'>删除</button>
</div>

<div class="layui-inline" style="float: right;">
    <div class="layui-input-inline">
        <input id='search-value' type="text" name="" placeholder="文件名" class="btn layui-input">
    </div>
    <button class="layui-btn btn" id='querybtn'>查询</button>
</div>


<table id='table-file' class="layui-table"
       lay-data="{height: 'full-100', cellMinWidth: 80, page: true, limit:10, url:'/manager/queryuserfile/'}"
       lay-filter='target'>
    <thead>
    <tr>
        <th lay-data="{type:'checkbox'}"></th>
        <th lay-data="{field: 'id',width:80,hide:true}">ID</th>
        <th lay-data="{field: 'filename', sort: true}">文件名</th>
        <th lay-data="{field: 'size', sort: true}">大小</th>
        <th lay-data="{field: 'createtime', width:240,sort:true}">创建时间</th>
        <th lay-data="{fixed: 'right',align:'center', toolbar: '#toolbar',width:100}">操作</th>
    </tr>
    </thead>
</table>
</body>


<div id='upload' style="height:calc(100% - 40px);padding: 20px;display: none;">
    <div id="kv-upload" style="height: 100%;text-align: center;">
        <el-upload
                ref="upload"
                style="text-align: center;"
                class="upload-demo"
                drag
                action=""
                :auto-upload="false"
                :on-remove="removeFile"
                :file-list="fileList"
                :on-change="handleChange"
                multiple
        >
            <i class="el-icon-upload"></i>
            <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
        </el-upload>
        <el-button style="margin-top: 20px;width: 72px;height: 34px;line-height: 0px" type="info" @click="uploadFile">上传
        </el-button>

    </div>
</div>


<script src="{% static 'manager/js/jquery.min.js' %}"></script>
<script src="{% static 'manager/js/utils.js' %}"></script>
<script src="{% static 'manager/layui/layui.js' %}"></script>


<script type="text/javascript">
    var app = new Vue({
        el: '#upload',
        data() {
            return {
                fileList: [],
            }
        },
        methods: {
            handleChange(fileList) {
                var that =this
                _post_nl('/manager/checkfilename/',{'filename':fileList.name},function (data) {
                    if(data.code==0){
                        that.fileList.push(fileList)
                    }else {
                        layer.confirm('已存在同名文件：'+fileList.name+'<br>确定上传将会覆盖。', {
                            btn: ['确定', '取消'] //按钮
                        }, function (index) {
                            layer.close(index);
                            that.fileList.push(fileList)
                        });
                    }
                })
            },
            removeFile(file) {
                let arr = [];
                for (let i = 0; i < this.fileList.length; i++) {
                    if (this.fileList[i].uid !== file.uid) {
                        arr.push(this.fileList[i])
                    }
                }
                this.fileList = arr
            },
            uploadFile() {
                var that = this;
                if (that.fileList.length === 0) {
                    that.$message.warning('请选取文件');
                    return
                }
                const formData = new FormData();
                that.fileList.forEach((file) => {
                    formData.append('file_data', file.raw)
                });
                formData.append('kind', 'personfile');
                formData.append('content_type', 'json');

                $.ajax({
                    type: "post",
                    url: "/manager/upload/",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        response = JSON.parse(response);
                        if (response.code === 0) {
                            layer.closeAll()
                            that.$message({
                                type: 'success',
                                message: response.msg
                            });
                            $('#querybtn').click()
                        } else {
                            that.$message.error(response.msg)
                        }
                    }
                });
            }
        }
    });


    layui.use(['table', 'layer'], function () {
        var table = layui.table;
        var $ = layui.jquery;
        var layer = layui.layer;

        table.on("tool(target)", function (e) {
            if (e.event === 'edit') {
                layer.alert('暂不支持修改名称', {icon: 1})
            }
        });

        $('#querybtn').click(function () {
            table.reload('table-file', {
                page: {
                    curr: 1
                },
                where: {
                    searchvalue: $("#search-value").val()
                }
            });
        });

        $('#addbtn').click(function () {
            layer.open({
                type: 1,
                title: '上传文件',
                content: $('#upload'),
                area: ['80%', '80%'],
                success: function (index) {
                    app.fileList = []
                }
            });
        });

        $('#delbtn').click(function () {
            var checkStatus = table.checkStatus("table-file");
            data = checkStatus.data;
            if (data.length === 0) {
                layer.alert('你有选择删除的文件么?', {icon: 3, time: 1500});
                return
            }
            layer.confirm('确认删除么?', {
                btn1: function (index, layero) {
                    layer.close(index)
                    success = function (e) {
                        if (e.code === 0) {
                            table.reload('table-file', {
                                page: {curr: 1},
                                where: {searchvalue: $("#search-value").val()}
                            });
                            layer.alert(e.msg, {icon: 1, time: 1500})
                        } else
                            layer.alert(e.msg, {icon: 2})
                    };
                    var filenames = [];
                    for (var index = 0; index < data.length; index++) {
                        filenames.splice(0, 0, data[index]['filename'])
                    }
                    _post('/manager/delfile/', {'filenames': filenames.join()}, success)
                },
            })
        })
    });


</script>

<script type="text/html" id="toolbar">
    <i class="layui-icon edit" lay-event="edit">编辑</i>
</script>
</html>
